<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MoCo Crime Map</title>
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrGu2gZ1HQ0r1Z930POH1Hi9O6ZctuVd4&libraries=places,visualization&callback=createMap&v=beta" defer></script>
    <script src="script.js"></script>

    <div>
        <h1>Montgomery County Crime Map</h1>
        <input
            id="search-bar"
            class="controls"
            type="text"
            placeholder="Enter Location"
        />
        <div id="floating-panel">
            <input id="reset-map-button" type="button" value="Reset map center"/>
        </div>
        <label id="change-radius">Enter a radius (0-50 miles): <br>
                                  Default radius: 3 mi<br>
                                  <input type="number" id="radius"/><input id="submit-radius" type="button" value="Submit"/></label>
        <label id="custom-radius">Radius (mi)
                <div id="range-value">5</div>  
                <input id="radius-slider" type="range" class="slider" min="0" max="50" value="5" orient="vertical">  
                            
        </label>

        <div class="child inline-block-child" id="markerMap"></div>
        <span style="display:inline-block; width: 640px;"><h2>Crime Rate Heatmap</h2></span>
        <span style="display:inline-block; width: 640px;"><h2>Crime Weight Heatmap</h2></span>
        <div class="parent">           
            <div class="child inline-block-child" id="crimeRateHeatMap"></div>
            <div class="child inline-block-child" id="crimeWeightHeatMap"></div>
        </div>
        <span style="display:inline-block; width: 640px;"><h2>Group A Offences Heatmap</h2></span>
        <span style="display:inline-block; width: 640px;"><h2>Group B Offences Heatmap</h2></span>
        <div class="parent">           
            <div class="child inline-block-child" id="groupAMap"></div>
            <div class="child inline-block-child" id="groupBMap"></div>
        </div>

    </div>

</body>
</html>
