<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>MoCo Crime Map</title>
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrGu2gZ1HQ0r1Z930POH1Hi9O6ZctuVd4&libraries=places,visualization&callback=createMap&v=beta" defer></script>
    <script src="script.js"></script>

    <div>
        <h1>Montgomery County Crime Map</h1>
        <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Enter Location"
        />
        <div class="child inline-block-child" id="markerMap"></div>
        <span style="display:inline-block; width: 600px;"><h2>Crime Rate Heatmap</h2></span>
        <span style="display:inline-block; width: 600px;"><h2>Crime Weight Heatmap</h2></span>
        <div class="parent">           
            <div class="child inline-block-child" id="crimeRateHeatMap"></div>
            <div class="child inline-block-child" id="crimeWeightHeatMap"></div>
        </div>
        

    </div>

</body>
</html>
